<body>
    
    <!-- header section starts -->
    <header class="header">
        <a href="/"  class="logo">
            <img src="images/modula.png" alt="logo-bookmark">
        </div>

        <nav class="navbar">
            <a href="/" class="btn">Home</a>
        </nav>


        <div class="fas fa-bars" id="menu-btn"></div>
    </header>
    <!-- header section ends -->

<style>
    /* Styles for screens with a maximum width of 600px */
    @media screen and (max-width: 600px) {
        .cust {
            height: 60vh !important; /* Adjust the height as needed */
        }
        
        .custom-card-size {
            width: 100% !important; /* Adjust the width as needed */
            height: 250px !important; /* Adjust the height as needed */
        }

        .custom-input-size {
            font-size: 14px !important ; /* Adjust the font size as needed */
            padding: 8px !important ; /* Adjust the padding as needed */
        }

        .custom-button-size {
            font-size: 14px !important; /* Adjust the font size as needed */
            padding: 8px 16px !important; /* Adjust the padding as needed */
        }

        .custom-label-size {
            font-size: 16px !important; /* Adjust the font size as needed */
        }
    }
</style>

<style>
    .cust {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .custom-card-size {
        width: 800px; /* Adjust the width as needed */
        height: 350px; /* Adjust the height as needed */
    }

    .custom-input-size {
        font-size: 18px; /* Adjust the font size as needed */
        padding: 10px; /* Adjust the padding as needed */
    }

    .custom-button-size {
        font-size: 18px; /* Adjust the font size as needed */
        padding: 10px 20px; /* Adjust the padding as needed */
    }

    .custom-label-size {
        font-size: 20px; /* Adjust the font size as needed */
    }
    /* Added CSS to center-align the content within the col-sm-12 */
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
</style>

    <section class="cust" style="padding-top: 140px;">
        <div class="container-lg mt-5">
            <div class="row">
                <div class="col-sm-12 center-content">
                    <h1>Login</h1>
                    <div class="card custom-card-size">
                        <div class="card-body">
                            <!-- Makes POST request to /login route -->
                            <form action="/dashboard" method="POST">
                                <!--Email-->
                                <div class="form-group">
                                    <label for="email" class="custom-label-size">Email</label>
                                    <input type="email" class="form-control custom-input-size" name="username" required>
                                </div>

                                <!--Password-->
                                <div class="form-group">
                                    <label for="password" class="custom-label-size">Password</label>
                                    <input type="password" class="form-control custom-input-size" name="password" required>
                                </div>

                                <br>
                                <button type="submit" class="btn btn-dark form-control custom-button-size">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- GSAP CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        
    
        //gsap.from('.title', { opacity: 0, duration: 1, delay: 0.2, y: 30 });
        //gsap.from('.description', { opacity: 0, duration: 1, delay: 0.3, y: 30 });
        //gsap.from('.btn', { opacity: 0, duration: 1, delay: 0.4, y: 30 });
        //gsap.from('.image', { opacity: 0, duration: 1, delay: 0.5, y: 30 });



    // Function to toggle the navigation menu
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  
    // Get the menu button and add a click event listener to it
    const menuButton = document.getElementById('menu-btn');
    menuButton.addEventListener('click', toggleMenu);

    </script>

    <!-- footer section starts  -->

    <section class="footer" id="footer">

    </section>
