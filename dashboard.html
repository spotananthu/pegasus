        <div class="data-head">Sensor Realtime Readings</div>

        <div class="data-container">
            <div class="data-item">
                <h2>Temperature</h2>
                <p class="value" id="temperature">&#8451;</p>
            </div>
            <div class="data-item">
                <h2>Voltage</h2>
                <p class="value" id="voltage">&#8451;</p>

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
            
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyBaPul7aG8XcFnyotEQkmqTpqIE3lKwKno",
                authDomain: "modula-71756.firebaseapp.com",
                databaseURL: "https://modula-71756-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "modula-71756",
                storageBucket: "modula-71756.appspot.com",
                messagingSenderId: "1095483368990",
                appId: "1:1095483368990:web:84221dd1c0a7d64481700f",
                measurementId: "G-NPE16XRSC0"
            };
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            
            // getting reference to the database
            var database = firebase.database();
            
            // getting reference to the data we want
            var dataRef1 = database.ref('Sensor/temperature');
            var dataRef2 = database.ref('Sensor/voltage');
            
            // fetch the data
            dataRef1.on('value', function (getdata1) {
                var volt = getdata1.val();
                document.getElementById('voltage').innerHTML = volt + "V";
            })
            
            dataRef2.on('value', function (getdata2) {
                var temp = getdata2.val();
                document.getElementById('temperature').innerHTML = temp + "&#8451;";
            
                if (temp > 0 || volt > 0.1 || volt < 1.50) {
                    // Activating RELAY
                    console.log("Activating RELAY");
                    alert("Warning: Temperature or voltage conditions exceeded!");
                } else {
                    // Clear the message if conditions are not met
                    document.getElementById('warningMessage').innerHTML = "";
                }
            })
        </script>
